<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/base.css" />
    <link rel="stylesheet" href="../public/css/setup.css" />
    <link rel="stylesheet" href="../public/css/admin.css" />
    <link rel="stylesheet" href="../public/css/admin.responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <input type="checkbox" checked id="adding-product" />
      <input type="checkbox" checked id="adding-user" />
      <!-- Header -->
      <input type="checkbox" checked id="navbar-input" />
      <!-- Content -->
      <div class="content">
        <div class="header__navbar flex justify-between item-center">
          <label for="navbar-input" class="menu-btn">
            <img src="../public/icon/menu.svg" alt="" />
          </label>
          <form class="header__navbar-search">
            <input
              type="text"
              class="header__search-input flex item-center"
              placeholder="Search" />
            <button class="header__search-btn">
              <img
                class="header__search-btn-icon"
                src="../public/icon/search.svg"
                alt="" />
            </button>
          </form>
          <div class="header__navbar-admin flex">
            <img src="./../public/icon/admin.svg" alt="" />
            <span class="admin">Admin</span>
          </div>
        </div>

        <!-- List -->

        <input type="radio" checked name="menu" id="product" />
        <section class="product flex-col flex-center">
          <h2>Products list</h2>
          <div></div>
        </section>
        <input type="radio" name="menu" id="user" />
        <section class="user flex-col flex-center">
          <h2>Users list</h2>
          <div></div>
        </section>
      </div>

      <div id="add-user" class="flex-center">
        <div class="add-modal">
          <div class="container">
            <table class="form__add">
              <h2 class="text-center" style="padding: 16px 0">Add users</h2>
              <tr>
                <td>User ID:</td>
                <td>
                  <input
                    type="text"
                    maxlength="max-content"
                    id="iduser"
                    name="iduser"
                    value=""
                    placeholder="Enter user id" />
                </td>
              </tr>
              <tr>
                <td>User name:</td>
                <td>
                  <input
                    type="text"
                    maxlength="max-content"
                    id="nameuser"
                    name="nameuser"
                    value=""
                    placeholder="Enter user name" />
                </td>
              </tr>
              <tr>
                <td>Is Admin:</td>
                <td>
                  <select name="" id="">
                    <option value="false">false</option>
                    <option value="true">true</option>
                  </select>
                </td>
              </tr>
            </table>
            <div class="flex-center">
              <button class="btn" id="addproduct" type="button" class="submit">
                Add
              </button>
            </div>
          </div>
        </div>
        <label for="adding-user"></label>
      </div>

      <div id="add-product" class="flex-center">
        <div class="add-modal">
          <div class="container">
            <table>
              <h2 class="text-center" style="padding: 16px 0">Add products</h2>
              <tr>
                <td><label for="name-product">Product ID:</label></td>
                <td>
                  <input
                    type="text"
                    maxlength="max-content"
                    id="idproduct"
                    name="idproduct"
                    value=""
                    placeholder="Enter product id" />
                </td>
              </tr>
              <tr>
                <td><label for="name-product">Product name:</label></td>
                <td>
                  <input
                    type="text"
                    maxlength="max-content"
                    id="nameproduct"
                    name="nameproduct"
                    value=""
                    placeholder="Enter product name" />
                </td>
              </tr>
              <tr>
                <td><label for="type-product">Product types:</label></td>
                <td>
                  <select id="type-select" name="typeproduct">
                    <option value="">Select Product Type</option>
                    <option value="table">Table</option>
                    <option value="chair">Chair</option>
                    <option value="clock">Clock</option>
                    <option value="light">Light</option>
                    <option value="sofa">Sofa</option>
                    <option value="other">Other</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="price-product">Price:</label></td>
                <td>
                  <input
                    type="text"
                    maxlength=""
                    id="priceproduct"
                    name="price"
                    value=""
                    placeholder="Enter product price" />
                </td>
              </tr>
              <tr>
                <td>Product image:</td>
                <td>
                  <img id="imgpreview" />
                  <input
                    type="file"
                    id="imgproduct"
                    name="imgproduct"
                    accept="image/*" />
                  <label class="img-product" for="imgproduct"> </label>
                </td>
              </tr>
              <tr>
                <td>Description:</td>
                <td>
                  <input
                    id="description-product"
                    name="description"
                    placeholder="Description" />
                </td>
              </tr>
            </table>
            <div class="flex-center">
              <button id="addproduct" type="button" class="submit">Add</button>
            </div>
          </div>
        </div>
        <label for="adding-product"></label>
      </div>

      <nav class="flex flex-col">
        <label for="navbar-input" id="logo" class="flex item-center">
          <img
            src="./../public/img/Composition-table-laptop_preview.png"
            alt="" />
        </label>
        <hr />
        <menu class="navbar justify-between">
          <li class="navbar-item">
            <a
              ><img
                src="./../public/icon/house.svg"
                style="padding: 2px"
                alt="" />Home page</a
            >
          </li>
          <li class="navbar-item">
            <label for="user" id="user">
              <a
                ><img src="./../public/icon/users.svg" alt="" />Users Management
              </a>
              <li>
                <label for="adding-user"> <a>Add user</a> </label>
              </li>
            </label>
          </li>
          <li class="navbar-item">
            <label for="product" id="product">
              <a
                ><img src="./../public/icon/products.svg" alt="" /> Products
                Management
              </a>
              <li>
                <label for="adding-product"> <a>Add product</a> </label>
              </li>
            </label>
          </li>
          <li class="navbar-item">
            <a
              ><img src="./../public/icon/orders.svg" alt="" /> Receipts
              Management</a
            >
          </li>
          <li class="navbar-item">
            <a><img src="./../public/icon/stats.svg" alt="" /> Statistics</a>
          </li>
          <hr />
          <div class="app__logout">
            <a><img src="./../public/icon/logout.svg" alt="" />Logout</a>
          </div>
        </menu>
      </nav>
      <label for="navbar-input" class="layer"></label>
    </div>
    <script type="module" src="./index.js"></script>
    <script>
      const imgPreview = document.getElementById("imgpreview");
      const imgProduct = document.getElementById("imgproduct");
      imgProduct.addEventListener("change", function () {
        getImgData();
      });
      function getImgData() {
        const files = imgProduct.files[0];
        if (files) {
          const fileReader = new FileReader();
          fileReader.readAsDataURL(files);
          fileReader.addEventListener("load", function () {
            imgPreview.style.display = "block";
            imgPreview.src = this.result;
          });
        }
      }
    </script>
  </body>
</html>
